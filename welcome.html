<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Municipalidad de Yarowilca</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            color: white;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #fbbc05;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(251, 188, 5, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3" alt="Logo Municipalidad de Yarowilca" class="logo">
        <h1>¡Busca Oportunidades!</h1>
        <p>Únete al equipo de la Municipalidad Provincial de Yarowilca</p>
        <a href="index.html" class="btn">Entrar y Presentar tu CV</a>
    </div>
    <div class="chatbot">
        <iframe src="https://chatbot.example.com/epEnKLh3Dn9jR8Ew1VaBWBzudHqymH13" width="300" height="400" frameborder="0"></iframe>
    </div>
</body>
</html>
