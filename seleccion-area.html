<body>
    <canvas id="particles"></canvas>
    <div class="main-container">
        <div class="sidebar">
            <h2>√Åreas Disponibles üìã</h2>
            <div class="area-list">
                <button class="area-btn" data-area="√Årea de Imagen Institucional y Relaciones P√∫blicas">√Årea de Imagen Institucional y Relaciones P√∫blicas</button>
                <button class="area-btn" data-area="Secretar√≠a y Atenci√≥n al Ciudadano">Secretar√≠a y Atenci√≥n al Ciudadano</button>
                <button class="area-btn" data-area="ATM">ATM</button>
                <button class="area-btn" data-area="√Årea de Inform√°tica">√Årea de Inform√°tica</button>
                <button class="area-btn" data-area="√Årea de Administraci√≥n">√Årea de Administraci√≥n</button>
            </div>
        </div>
        <div class="container">
            <header>
                <h1>üìÑ Sube tu CV para <span id="selected-area">seleccionar un √°rea</span></h1>
            </header>
                <input type="hidden" name="area" id="area-input" value="">
                <label for="file" class="upload-label disabled" id="upload-label">
                    <span class="upload-icon">üì§</span>

                </label>
                <input type="file" id="file" name="file" accept=".pdf,.docx">
                <button onclick="location.href='resultado.html'" class="btn alt" id="submit-btn">üöÄ Enviar mi CV</button>

    <div class="chatbot">
        <div class="chatbot-icon">üí¨</div>

            <p>‚ú® ¬°Hola! ¬øEn qu√© puedo ayudarte hoy?</p>
            <button onclick="chatbotResponse('¬øC√≥mo postulo?')">¬øC√≥mo postulo?</button>
            <button onclick="chatbotResponse('¬øQu√© archivo debo subir?')">¬øQu√© archivo debo subir?</button>
            <button onclick="chatbotResponse('¬øD√≥nde veo mi resultado?')">¬øD√≥nde veo mi resultado?</button>

    <script src="chatbot.js"></script>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();

        // L√≥gica para seleccionar √°rea
        const areaButtons = document.querySelectorAll('.area-btn');
        const areaInput = document.getElementById('area-input');
        const selectedAreaSpan = document.getElementById('selected-area');
        const uploadLabel = document.getElementById('upload-label');
        const fileInput = document.getElementById('file');
        const submitBtn = document.getElementById('submit-btn');

        areaButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remover clase 'selected' de todos los botones
                areaButtons.forEach(btn => btn.classList.remove('selected'));
                // A√±adir clase 'selected' al bot√≥n clickeado
                button.classList.add('selected');
                // Actualizar el √°rea seleccionada
                const selectedArea = button.getAttribute('data-area');
                areaInput.value = selectedArea;
                selectedAreaSpan.textContent = selectedArea;
                // Habilitar la subida de archivo y el bot√≥n de enviar
                uploadLabel.classList.remove('disabled');
                fileInput.disabled = false;
                fileInput.required = true;
                // Habilitar el bot√≥n de enviar solo si hay un archivo seleccionado
                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length > 0) {
                        submitBtn.disabled = false;
                    } else {
                        submitBtn.disabled = true;
                    }
                });
            });
        });
    </script>
