<!DOCTYPE html>

    <style>

            display: flex;

            align-items: center;

        input[type="file"] {
            display: none;
        }
        .btn {
            background: linear-gradient(145deg, #fbbc05, #ea4335);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(251, 188, 5, 0.7);
        }
        .chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        .chatbot-icon {
            background: linear-gradient(145deg, #4285f4, #34a853);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }
        .chatbot-icon:hover {
            transform: scale(1.15);
        }
        .chatbot-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            position: absolute;
            bottom: 90px;
            right: 0;
            width: 300px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .chatbot-content button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            background: #1a73e8;
            color: white;
            border-radius: 8px;

            transition: background 0.3s;
        }
        .chatbot-content button:hover {
            background: #1557b0;
        }
        .chatbot-icon:hover + .chatbot-content,
        .chatbot-content:hover {
            display: block;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {

            }
        }
    </style>

            <button onclick="chatbotResponse('Â¿CÃ³mo postulo?')">Â¿CÃ³mo postulo?</button>
            <button onclick="chatbotResponse('Â¿QuÃ© archivo debo subir?')">Â¿QuÃ© archivo debo subir?</button>

    <script src="/static/chatbot.js"></script>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particlesArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function init() {
            for (let i = 0; i < 100; i++) {
                particlesArray.push(new Particle());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();
    </script>
