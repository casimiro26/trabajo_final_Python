<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Evaluación - Municipalidad de Yarowilca</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1593642634315-48c585d95932') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            z-index: 1;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            color: #1a73e8;
            font-size: 28px;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
        }
        .pass {
            color: #34a853;
            font-weight: bold;
            font-size: 24px;
        }
        .fail {
            color: #ea4335;
            font-weight: bold;
            font-size: 24px;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #1a73e8;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #1a73e8;
            color: white;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado de Evaluación</h1>
        <div class="result">
            <p>Área a la que postulaste: {{ selected_area }}</p>
            {% if passes %}
                <div class="icon">✅</div>
                <p class="pass">¡Aprobado!</p>
                <p>Tu CV ha sido enviado a Recursos Humanos.</p>
            {% else %}
                <div class="icon">❌</div>
                <p class="fail">No Aprobado</p>
                <p>Tu puntuación es menor al 50% requerido.</p>
            {% endif %}
        </div>
        <a href="index.html">Volver a la bienvenida</a>
    </div>
    <div class="chatbot">
        <iframe src="https://chatbot.example.com/epEnKLh3Dn9jR8Ew1VaBWBzudHqymH13" width="300" height="400" frameborder="0"></iframe>
    </div>
</body>
</html>
