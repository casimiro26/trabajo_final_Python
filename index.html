<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Selección de Personal - Municipalidad de Yarowilca</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            z-index: 1;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            color: #1a73e8;
            font-size: 28px;
        }
        h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }
        select:focus, input[type="file"]:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1557b0;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Municipalidad Provincial de Yarowilca</h1>
        <h2>Subir CV para Evaluación</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="result.html" method="post" enctype="multipart/form-data">
            <label for="area">Área a la que estás postulando:</label>
            <select name="area" id="area" required>
                <option value="Área de Imagen Institucional y Relaciones Públicas">Área de Imagen Institucional y Relaciones Públicas</option>
                <option value="Secretaría y Atención al Ciudadano">Secretaría y Atención al Ciudadano</option>
                <option value="ATM">ATM</option>
                <option value="Área de Informática">Área de Informática</option>
                <option value="Área de Administración">Área de Administración</option>
            </select>
            <label for="cv">Sube tu CV (PDF):</label>
            <input type="file" name="cv" id="cv" accept=".pdf" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="chatbot">
        <iframe src="https://chatbot.example.com/epEnKLh3Dn9jR8Ew1VaBWBzudHqymH13" width="300" height="400" frameborder="0"></iframe>
    </div>
</body>
</html>
